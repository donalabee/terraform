version: 2.1

jobs:
  deploy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    environment:
      AWS_ACCESS_KEY_ID:
        secure: AKIA6EO3NSJ52TBU3WXS
      AWS_SECRET_ACCESS_KEY:
        secure: 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
    steps:
      - checkout
      - run:
          name: Terraform init
          command: terraform init
      - run:
          name: Terraform validate
          command: terraform validate
      - run:
          name: Terraform plan
          command: terraform plan
      - run:
          name: Terraform apply
          command: terraform apply -auto-approve

workflows:
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
      - deploy:
          filters:
            branches:
              only: /^pull\/.*$/