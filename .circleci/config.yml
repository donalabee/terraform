version: 2.1

jobs:
  deploy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: Set Terraform Cloud token
          command: echo "export TF_API_TOKEN=$TF_API_TOKEN" >> $BASH_ENV
      - run:
          name: Terraform init
          command: terraform init -backend-config="token=$TF_API_TOKEN"
      - run:
          name: Terraform validate
          command: terraform validate
      - run:
          name: Terraform plan
          command: terraform plan
      - run:
          name: Terraform apply
          command: terraform apply -auto-approve

workflows:
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
      - deploy:
          filters:
            branches:
              only: /^pull\/.*$/
